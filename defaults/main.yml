---
# defaults file for docker

ubuntu_docker_old_packages:
  - docker
  - docker-engine
  - docker.io
  - containerd
  - runc

ubuntu_docker_dependencies:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common

ubuntu_docker_packages:
  - docker-ce
  - docker-ce-cli
  - containerd.io

docker_user: ""
compatible_host_os:
  - Ubuntu

install_compose: True
compose_url: "https://github.com/docker/compose/releases/download/1.25.5/docker-compose-Linux-x86_64"
compose_path: /usr/local/bin/docker-compose
